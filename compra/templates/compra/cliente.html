<form>
	<h3>Cliente [[_id]]</h3>
	<p>
		<label>Documento:</label>
		<input ng-model="obj.documento">
	</p>
	<p>
		<label>Nombres:</label>
		<input ng-model="obj.nombres">
	</p>
	<p>
		<label>Detalles:</label>
		<textarea ng-model="obj.detalles"></textarea>
	</p>
	<div class="tool">
		<button ng-click="crear()">Nuevo</button>
		<button ng-click="action()" class="active">[[action_name]]</button>
		<button ng-click="clear()">Limpiar</button>
	</div>
</form>
<h3>Lista de clientes</h3>
<div class="tool">
	<button ng-click="borrar()">Eliminar</button>
</div>
<table>
	<thead>
		<tr>
			<th width="10%">
				<input type="checkbox" ng-click="ckeck_delete_all()" value="1">
			</th>
			<th>Documento</th>
			<th>Nombres</th>
			<th width="10%"></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="p in data.results">
			<td>
				<input type="checkbox" ng-click="ckeck_delete()" value="[[p.id]]">
			</td>
			<td>[[p.documento]]</td>
			<td>[[p.nombres]]</td>
			<td>
				<button ng-click="editar(p)">Editar</button>
			</td>
		</tr>
	</tbody>
</table>
<p>
	Mostrando [[data.results.length]] de [[data.count]] 
</p>
<div class="tool">
	<button ng-click="prev()">Anterior</button>
	<button ng-click="next()">Siguiente</button>	
</div>
